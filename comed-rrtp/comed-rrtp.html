 <script type="text/x-red" data-template-name="TomPredPrices">    
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>  
   
</script>

<script type="text/x-red" data-help-name="TomPredPrices">
    <p>Use this node to get the predicted prices (cents/kWh) for the next day (24 hours). </p> 
    <p>Next day predicted prices become available each day at approximately 4:30 PM CT. </p>    
</script>

<script type="text/javascript">
    RED.nodes.registerType('TomPredPrices',{
        category: 'ComEd Pricing',
        color:"#FFAAAA",
        defaults: {
            name: {value:""},                               
        },        
        inputs:1,
        outputs:1,
        icon: "comed.png",
        label: function() {
            return this.name||"Tom24hrPredPrices";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
